<div class="bg-neutral-50 mx-auto p-5 w-1/3 m-5">
  <h1 class="text-center p-5 text-2xl font-semibold">Iniciar Sesi√≥n</h1>
  <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label class="floating-label w-full my-3">
      <span>Email</span>
      <input formControlName="email" type="text" placeholder="Email" class="input w-full" />
    </label>
    <label class="floating-label my-3">
      <span>Password</span>
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="input w-full"
      />
    </label>
    <div class="w-full flex justify-center">
      <button type="submit" class="btn btn-success text-white w-full max-w-1/2">Iniciar</button>
    </div>
    @if (hasError()) {
    <div role="alert" class="alert alert-warning fixed top-5 right-5 w-96 shadow-lg">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span>Formato de Credenciales Incorrectos</span>
    </div>
    }
  </form>
</div>
